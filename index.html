<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class="bg-[#f2e9e1] flex items-center justify-center min-h-screen p-4">

   <div class="max-w-lg w-full rounded-xl overflow-hidden shadow-lg bg-white flex flex-col md:flex-row">
    <div class="md:w-1/2 relative flex items-center justify-center bg-[#e7e3db]">
      <img
        src="/images/image-product-desktop.jpg"
        alt="Glass perfume bottle with golden liquid surrounded by green long leaves on a soft neutral surface, photo with soft natural light"
        loading="lazy"
        class="object-cover w-full h-full rounded-t-xl md:rounded-l-xl md:rounded-tr-none"
        onerror="this.onerror=null;this.src='https://placehold.co/400x500?text=Image+Not+Available';"
      />
    </div>
    <div class="md:w-1/2 p-8 flex flex-col justify-center">
      <p class="text-xs text-gray-500 tracking-widest mb-3">PERFUME</p>
      <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900 leading-tight mb-4">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="text-gray-600 mb-6 leading-relaxed">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex items-center gap-4 mb-6">
        <span class="text-2xl font-extrabold text-green-700 tracking-tight">$149.99</span>
        <span class="text-gray-400 line-through font-semibold text-sm">$169.99</span>
      </div>

      <button
        type="button"
        class="bg-green-700 hover:bg-green-800 focus-visible:ring-2 focus-visible:ring-green-400 focus:outline-none text-white font-semibold flex items-center justify-center gap-2 py-3 rounded-md transition-colors"
        aria-label="Add Gabrielle Essence Eau De Parfum to Cart"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 7h11m-13 0h14" />
        </svg>
        Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
